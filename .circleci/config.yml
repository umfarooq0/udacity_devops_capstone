version: 2.1

orbs:
  aws-cli: circleci/aws-cli@1.4.0

jobs:
  deploy-cfn:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup

      - run: sudo apt-get update
      - run: sudo apt-get install -y python3-pip python-dev
      - run: sudo pip3 install --upgrade awscli
      - run: aws --version

      - setup_remote_docker

      - run:
          name: login
          command: |
            eval $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      -run:
          name: docker build 
          command: |
            docker build -t citest .
      -run: 
          name: docker tag+push
          command: |
              docker tag citest:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/citest:latest
              docker push AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION1.amazonaws.com/citest:latest
            
          
          # aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com \
    

  
          
        
workflows:
  build_all:
    jobs:

      - deploy-cfn:

          context:
            - AWS
