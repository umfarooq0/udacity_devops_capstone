            
  apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - image: 864185776221.dkr.ecr.us-west-2.amazonaws.com/junesworld:latest
          name: my-app
          ports:
            - containerPort: 80
              name: http-server
      imagePullSecrets:
        - name: ecr-secret
